<!DOCTYPE html>
<html lang="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />
  <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/darkmode.css" />

  <title>CPaaS - Login</title>
</head>
<body class="bg-light d-flex p-5 align-items-center">
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a href="index.html"><img src="./images/logo.svg" class="img-fluid"></a>  
    <div id="navbarSupportedContent" class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto mt-2">
        <li class="nav-item active">
          <a href="index.html" class="nav-link">Início</a>
        </li>
        <li class="nav-item active">
          <a href="cadastro.html" class="nav-link">Cadastro</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" style="margin-top: 10%;">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="text-center mb-4">
              <img src="./images/a.png" alt="Logo CPaaS" class="img-fluid" />
            </div>
            <div id="loginForm">
              <div class="form-group">
                <label for="email">Login</label>
                <input type="email" name="email" id="email" placeholder="Email/Login" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Senha" class="form-control" /> 
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-outline-primary" onclick="login()">Entrar</button>
              </div>
              <div class="text-left">
              <a href="cadastro.html">Ainda não tem cadastro? Clique aqui.</a>
              <a href="#" onclick="esqueceuSenha()">Esqueceu sua senha? Clique aqui.</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script> 
  <script src="./js/init.js"></script>
  <script src="./js/auth.js"></script>
</body>
</html>
