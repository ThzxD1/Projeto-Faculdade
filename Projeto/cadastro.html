<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />
  <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>
  <link rel="stylesheet" href="./css/main.css" />

  <title>CPaaS - Cadastro</title>
</head>
<body>
  <div class="col-10 offset-1 text-center mt-5 pb-4 text-primary">
    <h1 class="mt-4">Cadastro de Usu√°rio</h1>
    </div>
    <div class="row">
        <div
          id="loginLogo"
          class="col-6 p-4  d-flex justify-content-center"
        >
          <img src="./images/a.png" alt="Logo CPaaS" />
        </div>
        <div class="col-6 p-5">
            <form id="loginForm">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input id="name" type="text" class="form-control" />
                <span id="name-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" class="form-control">
                <span id="password-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" class="form-control">
                <span id="confirm-password-error" class="error-message"></span>
            </div>
            <button
                type="button"
                class="btn btn-outline-primary"
                onclick="registerUser()"
            >
                Cadastrar
            </button>
            </form>
        </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/0.9.0/jquery.mask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
  <script src="./js/init.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/validation-profile.js"></script>
  <script src="./js/cadastro.js"></script>
</body>
</html>
