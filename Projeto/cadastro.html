<!DOCTYPE html>
<html lang="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />
  <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/darkmode.css" />
  

  <title>Cadastro de Usuário</title>
</head>
<body class="bg-light d-flex p-5 align-items-center">
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a href="index.html"><img src="./images/logo.svg" class="img-fluid"></a>  
    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button> 
    <div id="navbarSupportedContent" class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto mt-2">
        <li class="nav-item active">
          <a href="index.html" class="nav-link">Início</a>
        </li>
        <li class="nav-item active">
          <a href="login.html" class="nav-link">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center pt-5">
      <div class="col-md-6 col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="text-center mb-4">
              <img src="./images/a.png" alt="Logo CPaaS" class="img-fluid" />
              <h2 class="h2 text-center text-primary mb-3">Cadastro</h2>
            </div>
            <form id="loginForm" class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Nome Completo</label>
                  <input id="name" type="text" class="form-control" />
                  <span id="name-error" class="error-message"></span>
                </div>
                <div class="form-group">
                  <label for="birth-date">Data de Nascimento:</label>
                  <input type="date" id="birth-date" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="cpf">CPF:</label>
                  <input type="text" id="cpf" class="form-control" required>
                  <span id="cpf-error" class="error-message"></span>
                </div>
                <div class="form-group">
                  <label for="gender">Gênero:</label>
                  <select id="gender" class="form-control" required>
                    <option value="">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                  </select>
                  <span id="gender-error" class="error-message"></span>
                </div>
                <div class="form-group">
                  <label for="mother-name">Nome Materno:</label>
                  <input type="text" id="mother-name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="cellphone">Celular:</label>
                  <input type="tel" id="cellphone" class="form-control" required>
                  <span id="cellphone-error" class="error-message"></span>
                </div>
                <div class="form-group">
                  <label for="phone">Telefone Fixo:</label>
                  <input type="tel" id="phone" class="form-control" required>
                  <span id="phone-error" class="error-message"></span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="cep">CEP:</label>
                  <input type="text" id="cep" name="cep" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="address">Endereço Completo:</label>
                  <input type="text" id="address" name="address" class="form-control" autocomplete="address" required>
                </div>
                <div class="form-group">
                  <label for="house-number">Número da Casa:</label>
                  <input type="text" id="house-number" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="login">Login:</label>
                  <input type="text" id="login" class="form-control">
                  <span id="login-error" class="error-message"></span>
                </div>
                <div class="form-group">
                  <label for="password">Senha:</label>
                  <input type="password" id="password" class="form-control">
                  <span id="password-error" class="error-message"></span>
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirmar Senha:</label>
                  <input type="password" id="confirm-password" class="form-control">
                  <span id="confirm-password-error" class="error-message"></span>
                </div>
              </div>
            </form>
            <div class="text-center">
              <button type="button" class="btn btn-outline-primary btn-lg" onclick="registerUser()">Cadastrar</button>
            </div>
            <div class="text-right">
              <a href="login.html">Já possui conta? Entre aqui.</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/0.9.0/jquery.mask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
  <script src="./js/init.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/validation-profile.js"></script>
  <script src="./js/cadastro.js"></script>
</body>
</html>
