<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
  <div class="content">
  <div id="cadastro">
    <h2>Cadastro de Usuário</h2>
    <form id="registration-form">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name">
        <span id="name-error" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="birthdate">Data de Nascimento:</label>
        <input type="date" id="birthdate" name="birthdate">
      </div>
      <div class="form-group">
        <label for="gender">Sexo:</label>
        <select id="gender" name="gender">
          <option value="">Selecione</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="O">Outro</option>
        </select>
        <span id="gender-error" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="mother-name">Nome Materno:</label>
        <input type="text" id="mother-name" name="mother-name">
        <span id="mother-name-error" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf">
        <span id="cpf-error" class="error-message"></span>
      </div>
      <div class="form-group"> 
        <label for="cellphone">Telefone Celular:</label>
        <input type="text" id="cellphone" name="cellphone">
        <span id="cellphone-error" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="phone">Telefone Fixo:</label>
        <input type="text" id="phone" name="phone">
        <span id="phone-error" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep">
      </div>
      <div class="form-group">
        <label for="address">Endereço Completo:</label>
        <input type="text" id="address" name="address">
      </div>
      <div class="form-group">
        <label for="number">Número:</label>
        <input type="text" id="number" name="number">
      </div>
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login">
        <span id="login-error" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password">
        <span id="password-error" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Senha:</label>
        <input type="password" id="confirm-password" name="confirm-password">
        <span id="confirm-password-error" class="error-message"></span>
      </div>
      <div class="form-actions">
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
<script src="js/firebase.js"></script>
<script src="js/cadastro.js"></script>

</body>
</html>
